<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        * { /* configurações Globais das CSS */
            height: 100%; 
        }
        body {
            background-image: linear-gradient(45deg, #00F072, #0081F0, #00CDF0,#00F021,#00CDF0);
        }
        h1 {
            color: #3e3e3e;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
