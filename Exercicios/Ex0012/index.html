<!DOCTYPE html>

<head>

    <title>Inserindo Vídeos Externos</title>
</head>
<body>
    <h1>É possível inserir vídeos diretamente do Youtube, sem gastar memória do site!</h1>
    <h2>Pra isso, vá no vídeo, clique em compartilhar e, em seguida, incorporar.</h2>
    <h2>Eis o vídeo abaixo:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=yWqsQAs5fbfBySbf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
